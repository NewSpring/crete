      type: HorizontalCardList
      subtitle: Devotionals
      primaryAction:
        action: OPEN_CHANNEL
        title: 'Read More'
        relatedNode:
          __typename: ContentChannel
          apollosId: ContentChannel:d9da719f-84ef-4cf0-9875-22fea4bf09eb
          title: Devotionals

  WATCH:  
