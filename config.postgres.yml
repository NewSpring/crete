        - type: CONTENT_FEED
          arguments:
            channelIds:
              - f4a5890c-4af5-4d9f-afe3-5d1c6aa85419
      type: VerticalCardList
      subtitle: All series
    - algorithms:
        - type: CONTENT_FEED
          arguments:
            channelIds:
              - 8f0a93f5-ccec-4cc1-8fd8-06afe5982f7b
            limit: 3
      type: HorizontalCardList
      subtitle: Sermons
    - algorithms:
        - type: CONTENT_FEED
          arguments:
            channelIds:
              - f4a5890c-4af5-4d9f-afe3-5d1c6aa85419
            limit: 3
      type: HorizontalCardList
      subtitle: Podcasts
      primaryAction:
        action: OPEN_CHANNEL
        title: 'Read More'
        relatedNode:
          __typename: ContentChannel
          apollosId: ContentChannel:f4a5890c-4af5-4d9f-afe3-5d1c6aa85419
          title: Podcasts
    - algorithms:
        - type: CONTENT_FEED
