  URL: ${CLOUDINARY_URL}

CONTENT:
  SERMON_CHANNEL_ID: 031d9bf7-1e12-4245-b782-413a4cf10067
  TYPES:
    - ContentSeriesContentItem
    - DevotionalContentItem
    - MediaContentItem
    - UniversalContentItem
    - WeekendContentItem
    - ContentItem


TABS:
  HOME:
    - algorithms:
      - type: CHILDREN_OF_PARENTS_BY_CATEGORIES
        arguments:
          categoryIds:
            - c0cd22ea-74ec-4766-acac-4861296aec2a
      type: VerticalCardList
      isFeatured: true
    - subtitle: Next steps
      type: ActionList
      algorithms:
        - type: CONTENT_FEED
          arguments:
            channelIds: [3eca8b29-e21a-441e-8e74-726d0ba0c854]
            limit: 3
    - algorithms:
        - type: CONTENT_FEED
          arguments:
            channelIds:
              - 3897dbc7-9b93-41d8-832c-23a38d359f55
              - fbf06537-afd0-4e18-a3ad-6f53ccbfe58f
              - bba44e5b-fb04-4799-adf4-5bfc293aed5c
              - 031d9bf7-1e12-4245-b782-413a4cf10067
              - ccbb78d6-56ab-4862-bc34-15a66a4db57b
