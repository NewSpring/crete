HOME_FEATURES:
  #- title: FOR YOU
  #algorithms: [PERSONA_FEED]
  #subtitle: Explore what God calls you to today
  - algorithms: [CAMPAIGN_ITEMS]
    type: VerticalCardList
    isFeatured: true
  - subtitle: Upcoming Events
    type: ActionList
    algorithms:
      - type: EXPERIMENTAL_UPCOMING_EVENTS
  - subtitle: Updates for NewSpring staff
    type: ActionList
    algorithms:
      - type: STAFF_NEWS
        arguments:
          contentChannelId: 513
          limit: 3
  - subtitle: Next steps
    type: ActionList
    algorithms:
      - type: CONTENT_CHANNEL
        arguments:
          contentChannelId: 459
          limit: 3
  - algorithms: [USER_FEED]
    type: VerticalCardList

READ_TAB:
  - subtitle: Read
    algorithms:
      - type: CONTENT_CHANNEL
        arguments:
          contentChannelId: 17
          limit: 1
    type: VerticalCardList
#   - subtitle: Continue Reading
#     type: HorizontalCardList
#     algorithms:
#       - type: SERIES_IN_PROGRESS
#         arguments:
#           channelIds:
#             - 18
  - subtitle: More Studies
    type: HorizontalCardList
    algorithms:
      - type: CONTENT_CHANNEL
        arguments:
          contentChannelId: 18
          limit: 3
    primaryAction:
      action: OPEN_CHANNEL
      title: 'View More'
      relatedNode:
        __typename: ContentChannel
        id: 18
        name: Studies

