  # It should match whatver is in your Info.plist `CFBundleURLTypes`
  DEEP_LINK_HOST: newspringchurchapp
  ROOT_API_URL: ${ROOT_URL}
  JOBS_USERNAME: ${JOBS_USERNAME}
  JOBS_PASSWORD: ${JOBS_PASSWORD}
  FLAG_LIMIT: 2
